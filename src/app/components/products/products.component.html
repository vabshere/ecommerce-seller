<div
  class="invoice"
  fxLayout="column"
  fxLayoutGap="2vh"
  fxLayoutAlign="none center"
>
  <div class="table-group">
    <div fxLayoutAlign="space-between center">
      <mat-form-field>
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Filter"
        />
      </mat-form-field>

      <button mat-raised-button style="height: 80%;" (click)="addSales()">
        + Add
      </button>
    </div>

    <table
    #table
      class="table"
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="brief">
        <th mat-header-cell *matHeaderCellDef>Brief</th>
        <td mat-cell *matCellDef="let element">{{ element.brief }}</td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.image" style="height: 14vh;" alt="" />
        </td>
      </ng-container>

      <ng-container matColumnDef="replenish">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="replenish(element)">Replenish</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
<mat-paginator
  #paginator
  [pageSize]="20"
  [pageSizeOptions]="[10, 25, 50, 1000]"
  [showFirstLastButtons]="true"
>
</mat-paginator>
