<h1 mat-dialog-title>Replenish Product</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input
      #crn
      name="crn"
      matInput
      required
      placeholder="Quantity"
      [(ngModel)]="data"
    />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="data"
    [disabled]="!!!data.length"
    cdkFocusInitial
  >
    Submit
  </button>
</div>
